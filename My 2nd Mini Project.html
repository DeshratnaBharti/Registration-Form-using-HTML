<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form My First Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
     <div class="container">
       <h2>Registration Form</h2>
       <div class="form-container">
         <form>
           <div class="input-name">
             <i class="fa fa-user"></i>
             <input type="text" placeholder="First Name (Pahla Naam)" class="name">
             <span>
                 <i class="fa fa-user"></i>
                <input type="text" placeholder="Last Name (Antim Naam)" class="name">
             </span>
           </div>
           <div class="input-name">
             <i class="fa fa-envelope email"></i>
             <input type="email" placeholder="email" class="text-name">
           </div>
           <div class="input-name">
             <i class="fa fa-lock lock"></i>
             <input type="password" placeholder="Password" class="text-name">
           </div>
           <div class="input-name">
             <i class="fa fa-lock lock"></i>
             <input type="password" placeholder="confirm Password" class="text-name">
           </div>
           <div class="input-name">
             <input type="radio" class="radio-button" name="sex">
             <label>Male</label>
           
             <input type="radio" class="radio-button" name="sex">
             <label>Female</label>
           </div>
           <div class="input-name">
             <select class="Country">
                <option>Select your Country</option>
                <option>Mera Payara Bharat</option>
                <option>Pakistan (Hmara Dushman)</option>
                <option>America (superpower)</option>
                <option>China (becomng superpower)</option>
                <option>Japan (Anime)</option>
                <option>Bhutan</option>
                
             </select>
             <div class="arrow"></div>
             
           </div>
           <div class="input-name">
             <input type="checkbox" class="check-button">
             <label>Check again and Accept terms and condition</label>
           </div>
           <div class="input-name">
             <input type="submit" class="button" value="Register">
             
           </div>
         </form>
       </div>
     </div>
  </body>
</html>
